<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style>
      .correo{
        color: blue;
      }
      .fecha{
        color:red;
      }
      .mje{
        color:green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 mb-3">
          <h1>Hello, world!</h1>
          <div>
              <div class="mb-3">
                  <label for="titulo" class="form-label">Titulo</label>
                  <input type="text" class="form-control" name="titulo" id="titulo" placeholder="Titulo">
                </div>
                <div class="mb-3">
                  <label for="precio" class="form-label">Precio</label>
                  <input type="number" class="form-control" name="precio" id="precio" placeholder="Precio">
                </div>
                <div class="mb-3">
                  <label for="imagen" class="form-label">Imagen</label>
                  <input class="form-control" type="text" name="imagen" id="imagen" placeholder="url">
                </div>
                <button class="btn btn-primary" id="mje" onClick="senNewProduct()">Registrar</button>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mb-3">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Titulo</th>
              <th scope="col">Precio</th>
              <th scope="col">Imagen</th>
            </tr>
          </thead>
          <tbody id="dataProduct">
            
          </tbody>
        </table>
        <div>
          <div>
            <div class="row">
              <div class="col-12 mb-3">
                <h2>Centro de mensajes</h2>
                <div class="mb-3">
                <input type="email" class="form-control" name="correo" id="correo" placeholder="Correo">
                </div>
                <ul id="messagesList"></ul>
                <button class="btn btn-primary" id="mje" onClick="sendNewMessage()">Enviar</button>
                <input type="text" class="form-control" name="message" id="message" placeholder="Mensaje">
              </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    
    <script src="/main.js"></script>
</body>
</html>
